<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn Town - Coming Soon</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Stylesheet -->
    <style>
        /* Set body and root to full height to allow full-screen background */
        body, #root {
            min-height: 100vh;
        }

        /* Container for the main content with the background image */
        .main-container {
            min-height: 100vh;
            background-image: url('https://images.pexels.com/photos/28378380/pexels-photo-28378380.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- React App Root -->
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Compiler (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom React Script -->
    <script type="text/babel">
        const { useState } = React;

        // Simple SVG icon components for upcoming features
        const MapIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const CommunityIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283-.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const GuideIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );

        const EventsIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-amber-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        function App() {
            const [email, setEmail] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');

            const features = [
                { icon: <MapIcon />, text: "Interactive Maps" },
                { icon: <CommunityIcon />, text: "Community Stories" },
                { icon: <GuideIcon />, text: "Neighborhood Guides" },
                { icon: <EventsIcon />, text: "Local Events" },
            ];

            const handleEmailChange = (e) => {
                setEmail(e.target.value);
                if (error) setError('');
            };

            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!email || !validateEmail(email)) {
                    setError('Please enter a valid email address.');
                    return;
                }
                setSubmitted(true);
                setError('');
                console.log(`Email submitted: ${email}`);
                // In a real app, you would send this to a server or service
            };

            return (
                <div className="main-container flex flex-col items-center justify-center font-sans p-6 relative text-white">
                    <div className="absolute inset-0 bg-black/60"></div>
                    
                    <div className="w-full max-w-2xl mx-auto text-center relative z-10 flex flex-col items-center">
                        
                        {/* Make sure 'Dawn Town Cor.png' is in the same directory */}
                        <img 
                            src="logo.png" 
                            alt="Dawn Town Logo" 
                            className="h-20 md:h-24 object-contain mb-4"
                        />
                        
                        <h1 className="text-5xl md:text-7xl font-extrabold uppercase tracking-wider leading-tight">
                            A New Day is <span className="text-amber-400">Coming Soon</span>
                        </h1>
                        <p className="text-lg text-gray-200 mt-4 max-w-xl">
                            We're building a space dedicated to the future of vibrant, walkable cities. Discover the communities of tomorrow with us.
                        </p>

                        <div className="mt-12 w-full">
                            <h2 className="text-2xl font-bold mb-6">What's on the horizon:</h2>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
                                {features.map((feature, index) => (
                                    <div key={index} className="bg-white/10 backdrop-blur-md rounded-lg p-4 flex flex-col items-center justify-center gap-2 border border-white/20 aspect-square hover:bg-white/20 transition-colors duration-300">
                                        {feature.icon}
                                        <span className="text-center text-sm font-medium">{feature.text}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-12 w-full max-w-lg">
                            <p className="text-lg font-semibold mb-4">Be the first to know when we launch!</p>
                            {!submitted ? (
                                <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-3">
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={handleEmailChange}
                                        placeholder="your.email@example.com"
                                        className="flex-grow w-full px-4 py-3 text-white bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-400 transition duration-300 placeholder:text-gray-300 backdrop-blur-md"
                                        aria-label="Email Address"
                                    />
                                    <button
                                        type="submit"
                                        className="px-6 py-3 bg-amber-500 text-white font-bold rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-black/50 transition duration-300 shadow-lg hover:shadow-amber-500/40"
                                    >
                                        Notify Me
                                    </button>
                                </form>
                            ) : (
                                <div className="text-center bg-green-500/80 backdrop-blur-md text-white p-4 rounded-lg border border-green-300/50">
                                    <p className="font-bold text-lg">Thank you!</p>
                                    <p>We'll be in touch soon.</p>
                                </div>
                            )}
                            {error && <p className="text-red-400 mt-3 text-sm font-semibold">{error}</p>}
                        </div>
                        
                        <footer className="mt-16 text-gray-300 text-sm">
                            <p>&copy; {new Date().getFullYear()} Dawn Town. All rights reserved.</p>
                        </footer>
                        
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
